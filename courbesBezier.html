<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>three.js app</title>
        <style>body{margin: 0;}</style>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div style="color:white; position:absolute; width:auto; height:auto; bottom:0px; background-color: black;">
            <div>
                <button id="bernstein">Berstein</button>
                <button id="decasteljau">Decasteljau</button>
            </div>
            <form id="formCheckboxes">
                <input type="checkbox" id="courbe1" name="Courbe 1">
                <label id="select1" for="courbe1">Courbe 1</label>
                <input type="checkbox" id="courbe2" name="Courbe 2">
                <label id="select2" for="courbe2">Courbe 2</label>
                <input type="checkbox" id="courbe3" name="Courbe 3">
                <label id="select3" for="courbe3">Courbe 3</label>
            </form>
            <div>
                <button id="new">Nouvelle courbe</button>
            </div>
        </div>

        <div id="points" style="position:absolute; width:auto; padding-left: 5px; right:0px; top : 20%; background-color: white;">
        </div>
        <div id="curseurs" style="position:absolute; width:auto; padding-left: 5px; left:0px; top : 0%; background-color: white;">
            <input type="range" id="curseurX" name="curseurX"
            min="-5." max="5.">
            <label for="curseurX">X</label>

            <input type="range" id="curseurY" name="curseurY"
            min="-5." max="5.">
            <label for="curseurY">Y</label>

            <input type="range" id="curseurRot" name="curseurRot"
            min="-1." max="1.">
            <label for="curseurRot">Rotation</label>
        </div>

        <img src="bin.png" id="bin">
        <script src="three.js"></script>
        <script src="maj.js"></script>
        <script src="creationCourbeBerstein.js"></script>
        <script src="creationCourbeDecasteljau.js"></script>
        <script src="drag&drop.js"></script>
        <script src="DragControls.js"></script>
        <script src="affichagePoints.js"></script>
        <script src="affichageEx.js"></script>
        <script src="transformations.js"></script>
        <script src="courbesBezier.js"></script>
    </body>
</html>
